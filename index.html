<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Motion Blur Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/gallery.css" />
</head>
<body>
<!-- Begin jQuery-Motion-Blur-Gallery -->
<div class="motion-blur-gallery">
	<ul>
		<li><img src="img/1.jpg" alt="img01"></li>
		<li><img src="img/2.jpg" alt="img02"></li>
		<li><img src="img/3.jpg" alt="img03"></li>
		<li><img src="img/4.jpg" alt="img04"></li>
		<li><img src="img/5.jpg" alt="img05"></li>
		<li><img src="img/6.jpg" alt="img06"></li>
		<li><img src="img/7.jpg" alt="img07"></li>
		<li><img src="img/8.jpg" alt="img08"></li>
		<li><img src="img/9.jpg" alt="img09"></li>
	</ul>
</div>
<!-- End jQuery-Motion-Blur-Gallery -->

<p class="text-center">Images by <a href="http://www.joshuaearlephotography.com">Joshua Earle</a></p>

<!-- Any version of jQuery will do -->
<script src="js/jquery.min.js"></script>

<!-- Greensock TweenMax -->
<script src="js/TweenMax.min.js"></script>

<!-- jQuery-Motion-Blur-Gallery Plugin -->
<script src="js/jquery.motion-blur-gallery.js"></script>

<!-- jQuery-Motion-Blur-Gallery Example Usage -->
<script>
	$(document).ready(function () {
		$('.motion-blur-gallery').motionBlurGallery();
	});
</script>
</body>
</html>
